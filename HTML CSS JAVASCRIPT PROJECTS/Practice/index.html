<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="calculator">
    <form>
        <input type="text" class="screen">    
    </form>

<div class="buttons">
    <button class="clearall" type="button">CE</button>
    <button class="clear" type="button">C</button>
    <button class="btn btn-sym" type="button" data-nums = "%">%</button>
    <button class="btn btn-sym" type="button" data-nums = "/">/</button>
    <button class="btn btn-nums" type="button" data-nums = "7">7</button>
    <button class="btn btn-nums" type="button" data-nums = "8">8</button>
    <button class="btn btn-nums" type="button" data-nums = "9">9</button>
    <button class="btn btn-sym" type="button" data-nums = "*">*</button>
    <button class="btn btn-nums" type="button" data-nums = "4">4</button>
    <button class="btn btn-nums" type="button" data-nums = "5">5</button>
    <button class="btn btn-nums" type="button" data-nums = "6">6</button>
    <button class="btn btn-sym" type="button" data-nums = "-">-</button>
    <button class="btn btn-nums" type="button" data-nums = "1">1</button>
    <button class="btn btn-nums" type="button" data-nums = "2">2</button>
    <button class="btn btn-nums" type="button" data-nums = "3">3</button>
    <button class="btn btn-sym" type="button" data-nums = "+">+</button>
    <button class="btn btn-sym" type="button" data-nums="">+/-</button>
    <button class="btn btn-nums" type="button" data-nums = "0">0</button>
    <button class="btn btn-nums" type="button" data-nums = ".">.</button>
    <button class="equal" type="button">=</button>


</div>
</section>
    <script src="ind.js"></script>
</body>
</html>
